<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Miao FM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="shortcut icon" href="/static/favicon.ico" >
        <link rel="icon" type="image/gif" href="/static/animated_favicon1.gif">

        <script src="/static/js/jquery-1.10.2.js"></script>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <script src="/static/js/bootstrap.min.js"></script>
        <script type='text/javascript'>
            $.ajax({
                type: 'get',
                url: "/api/user/current/",
                async : false,
                success:function(data){
                    if (data.user_name == null)
                    {
                        // not login
                        location.href = '/login/'
                    }
                    else
                    {
                        $(document).ready(function(){
                            $("#userLable").html('&nbsp' + data.user_name + '&nbsp/&nbsp');
                        });
                    }
                }
            });
        </script>
        {% block extern_lib %}{% end %}
    </head>

    <body>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span2">
                    <ul class="nav nav-list">
                        <li class="nav-header"><a href="/admin/">后台管理</a></li>
                        <li><a href="/admin/music/">歌曲管理</a></li>
                        <!-- <li><a href="/admin/cdn/">CDN管理</a></li> -->
                    </ul>
                </div>
                <div align='right'>
                    <a class="pull-right" id='logoutButton' href="/api/user/current/">注销</a>
                    <p class="pull-right" id='userLable'></p>
                    <i class="icon-user"></i>
                </div>
                <div class="span10">
                    {% block content %}{% end %}
                </div>
            </div>
        </div>
        <script type='text/javascript'>
            $("#logoutButton").click(function(){
                event.preventDefault();
                $.ajax({
                    type: 'delete',
                    url: "/api/user/current/",
                    async : false,
                    success:function(data){
                        location.href = '/login/'
                    }
                });
            });
        </script>
        {% block extern_js %}{% end %}
    </body>
</html>
