<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Miao FM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="/static/favicon.ico" >
        <link rel="icon" type="image/gif" href="/static/animated_favicon1.gif">
        <script src="/static/js/jquery-1.10.2.js"></script>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <script src="/static/js/bootstrap.min.js"></script>
        <script type='text/javascript'>
        $(document).ready(function(){
            $.ajax({
                type: 'get',
                url: "/api/user/current/",
                async : false,
                dataType: "json",
                success:function(data){
                    if (data == null)
                    {
                        // not login
                        location.href = '/login/'
                    }
                    else
                    {
                        if (data.user_level == 'normal')
                        {
                            location.href = '/login/'
                        }
                        if (data.user_level == 'uploader')
                        {
                            $("#a_user").text('')
                        }
                        $("#userLable").html('<i class="icon-user"></i>&nbsp' + data.user_name);
                    }
                }
            });
        });
        </script>
        {% block extern_lib %}{% end %}
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="/">FM Admin</a>
                <ul class="nav">
                    <li><a id='a_music' href="/admin/music/">Music</a></li>
                    <li><a id='a_report' href="/admin/report/">Report</a></li>
                    <li><a id='a_user' href="/admin/user/">User</a></li>
                </ul>
                <ul class="nav pull-right">
                    <li><a id='userLable'></a></li>
                    <li><a id='logoutButton' href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            {% block content %}{% end %}
        </div>
        <script type='text/javascript'>
            $("#logoutButton").click(function(){
                event.preventDefault();
                $.ajax({
                    type: 'delete',
                    url: "/api/user/current/",
                    async : false,
                    success:function(data){
                        location.href = '/'
                    }
                });
            });
        </script>
        {% block extern_js %}{% end %}
    </body>
</html>
