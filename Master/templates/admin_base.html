<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>西电 FM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <script src="/static/js/jquery-1.10.2.js"></script>
        <!-- Le styles -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <!-- // <script src="//lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script> -->
        <script src="/static/js/bootstrap.min.js"></script>
    </head>

    <body>
        <hr/>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span2">
                    <ul class="nav nav-list">
                        <li class="nav-header">后台管理</li>
                        <li><a href="/admin/music/">歌曲管理</a></li>
                        <li><a href="/admin/cdn/">CDN管理</a></li>
                    </ul>                    
                </div>
                <div align='right'>
                    <a class="pull-right" id='logoutButton' href="/api/user/current/">注销</a>
                    <p class="pull-right" id='userLable'></p>
                    <i class="icon-user"></i>
                </div>
                <div class="span10">
                    {% block modle_base_content %}{% end %}
                </div>
            </div>
        </div>
        <script type='text/javascript'>
        $(document).ready(function(){
            $.ajax({
                type: 'get',
                url: "/api/user/current/",
                async : false,
                success:function(data){
                    if (data.user_name == null)
                    {
                        // not login
                        location.href = '/login/'
                    }
                    else
                    {
                        $("#userLable").html('&nbsp' + data.user_name + '&nbsp/&nbsp');
                    }
                }
            });
        });

        $("#logoutButton").click(function(){
            event.preventDefault();
            $.ajax({
                type: 'delete',
                url: "/api/user/current/",
                async : false,
                success:function(data){
                    location.href = '/login/'
                }
            });
        });
        </script>

        {% block extern_lib %}{% end %}
        {% block extern_js %}{% end %}
    </body>
</html>
