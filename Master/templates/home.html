{% extends "base.html" %}

{% block extern_head %}
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/demo.css">
    <script type="text/javascript" src="/static/js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="/static/jquery-jplayer/jquery.jplayer.js"></script>
    <script type="text/javascript" src="/static/ttw-music-player.js"></script>
    <script type="text/javascript" src="/static/Ajax.js"></script>
{% end %}

{% block content %}
    <script type="text/javascript">
        $(document).ready(function(){
            myPlaylist = InitPage();
            var description = '';

            $('body').ttwMusicPlayer(myPlaylist, {
                autoPlay:false, 
                description:description,
                jPlayer:{
                    swfPath:'/static/jquery-jplayer' //You need to override the default swf path any time the directory structure changes
                },
                ratingCallback:function(index, playlistItem, rating){
                    console.info("song over");
                }
            });

            $('.tracklist').hide();
            $('.rating').hide();
        });
    </script>
{% end %}
