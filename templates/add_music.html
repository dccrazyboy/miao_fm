{% extends "admin_music_base.html" %}

{% block extern_head %}

{% end %}

{% block content %}
<div align="left">
    <h2>{{ msg }}</h2>

    <form action="/admin/music/add_music/" method="post" enctype="multipart/form-data">

        <legend>歌曲信息(*为必填项)</legend>

        <div class="control-group">
            <label class="control-label" for="music_name">曲名(*)</label>
            <div class="controls">
                <input id="music_name" name="music_name" type="text" value="{{music.music_name}}" />
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="music_artist">艺术家(*)</label>
            <div class="controls">
                <input id="music_artist" name="music_artist" type="text" value="{{music.music_artist}}" />
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="file">文件(*)</label>
            <div class="controls">
                <input id="file" name="file" type="file"/>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <input class="btn btn btn-success" type="button" value="返回" onclick="location.href='/admin/music/';">
                <button class="btn btn-primary" type="submit">提交</button>
            </div>
        </div>
    </form>
</div>
{% end %}
